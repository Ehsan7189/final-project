<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <script async src="../bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../css/signin.css" />
    <link
      rel="stylesheet"
      href="../css/animate.css-main/animate.css-main/animate.css"
    />
    <script async src="../js/signin.js"></script>
  </head>

  <main
    class="form-signin w-100 m-auto d-flex justify-content-center align-items-center animate__fadeIn signin"
  >
    <form class="signin__form" id="form">
      <h1 class="h3 mb-3 fw-normal signin__title">Please sign in</h1>

      <div class="form-floating signin__email-container">
        <input
          type="text"
          class="form-control signin__email--input"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label style="background-color: transparent" for="floatingInput"
          >Email address</label
        >
      </div>
      <div class="form-floating signin__email-container">
        <input
          type="password"
          class="form-control signin__email--input"
          id="password"
          placeholder="name@example.com"
        />
        <label style="background-color: transparent" for="password"
          >Password</label
        >
      </div>
      <p class="text-danger d-none" id="massage">
        enter you password or email correct
      </p>
      <a class="btn btn-primary w-100 py-2" id="signin-btn"> Sign in </a>
    </form>
  </main>
</html>
